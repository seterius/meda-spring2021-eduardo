<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Example Tables for HTML</title>

</head>

<body>

    <!-- The table element holds 1 entire table. -->
    <table>

        <!-- thead is the titles for the columns of the table. -->
        <thead>
            <!-- tr is for rows of a table. -->
            <tr>
                <!-- td are the individual cells of the table. -->
                <td>First Name</td>
                <td>Last Name</td>
                <td>Date of Birth</td>
                <td>Address</td>
            </tr>
        </thead>

        <!-- tbody is for the rows with content of the table. -->
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>3/12/1920</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Smith</td>
                <td>6/5/1967</td>
                <td>123 Main St.</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Jones</td>
                <td>9/26/1977</td>
                <td>456 1st Ave.</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Miller</td>
                <td>10/5/1966</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Smith</td>
                <td>1/3/1901</td>
            </tr>
        </tbody>

    </table>

    <p>This is a <a href="http://google.com">normal</a>paragraph.</p>

</body>

</html>
